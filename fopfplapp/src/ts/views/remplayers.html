 <div class="oj-hybrid-applayout-page"
 :style.background-image = "url('css/images/AoE.jpg')";>
    <!-- This is where your main page content will be loaded -->
    <div class="oj-applayout-content">
      <div role="main" class="oj-hybrid-applayout-content">
        <div class="oj-hybrid-padding"  style="width: 1px; min-width: 100%;">
  
          <div :class="translessmarginbox">
          <oj-list-view id="lmsList" aria-label="list LMSs" data="[[remPlyDataProvider]]"
            class="demo-list-view  oj-sm-padding-2x-vertical" gridlines.item="visible">
            <template slot="itemTemplate" data-oj-as="item">
              <li>
                <oj-list-item-layout>
                  <b>
                    <oj-bind-text slot="leading" value="[[item.data.team]]"></oj-bind-text>
                  </b>
                  <div class="oj-typography-body-md oj-typography-bold">
                    <br><b>Count :</b>
                    <oj-bind-text value="[[item.data.count]]"></oj-bind-text>
                  </div>
                  <div slot="secondary" class="oj-typography-body-sm" style=" white-space:normal;word-wrap:break-word; text-align: left;vertical-align: top;">
                    <b>Players Remaining : </b>
                    <oj-bind-text value="[[item.data.plyrsRem]]"></oj-bind-text>
                  </div>
                </oj-list-item-layout>
              </li>
            </template>
          </oj-list-view>
        </div>
        </div>
      </div>
    </div>
  </div>
