<div class="oj-hybrid-applayout-page" :style.background-image = "url('css/images/ucltrophy.jpg')";>
    <!-- This is where your main page content will be loaded -->
    <div class="oj-applayout-content">
        <div role="main" class="oj-hybrid-applayout-content">
            <div class="oj-hybrid-padding">
                <oj-label>
                    <b><h2 style='color:goldenrod'><oj-bind-text value="AOE Cup Live Qualification Tracking"></oj-bind-text></h2></b>
                  </oj-label>
                
                <div :class="transcupbox">
                    <oj-list-view id="qualList" aria-label="qual list" data="[[liveDataProvider]]" gridlines.item="hidden">
                        <template slot="itemTemplate" data-oj-as="item">
                            <li>
                                <span :style.color="{{(item.data.order > 8 ? 'red' : 'green')}}">
                                <oj-list-item-layout>
                                    <div class="oj-typography-body-md oj-typography-bold">
                                        <b>Team :</b>
                                        <oj-bind-text value="[[item.data.team]]" 
                                        ></oj-bind-text>
                                    </div>
                                    <div slot="secondary" class="oj-typography-body-sm">
                                        <b>Score : </b>
                                        <oj-bind-text value="[[item.data.score]]"></oj-bind-text>
                                    </div>
                                </oj-list-item-layout>
                                </span>
                            </li>
                        </template>
                    </oj-list-view>
                </div>
            </div>
        </div>
