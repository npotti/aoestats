<div class="demo-padding demo-container">

  <oj-label>
    <h3><oj-bind-text value="Cap, Sub Quota and VC Counts"></oj-bind-text></h3>
  </oj-label>

  <oj-table id="table" aria-label="Players Played" data='[[capQuotaObservable]]'
  selection-mode='{"row": "single", "column": "multiple"}' scroll-policy='loadMoreOnScroll'
  scroll-policy-options='{"fetchSize": 10}' columns='[{"headerText": "Team Name", 
"field": "teamName"},
{"headerText": "Cap Quota", 
                "field": "capQuota"},
                {"headerText": "Sub Quota", 
                "field": "subQuota"},
                {"headerText": "VC Count", 
                "field": "vcCount"}]' style='width: 1300px; height:100%;'>
</oj-table>


<oj-label>
  <h3><oj-bind-text value="Live Players Remaining"></oj-bind-text></h3>
</oj-label>

<oj-table id="table" aria-label="Players Played" data='[[playersPlayedObservable]]'
    selection-mode='{"row": "single", "column": "multiple"}' scroll-policy='loadMoreOnScroll'
    scroll-policy-options='{"fetchSize": 10}' columns='[{"headerText": "Team Name", 
  "field": "teamName"},
  {"headerText": "No Of Players Remaining", 
                  "field": "playersRemaining"},
  {"headerText": "Players Remaining", 
                  "field": "remainingPlayerData"},
                  {"headerText": "Players Played", 
                  "field": "playersPlayed"},
                  {"headerText": "Players Total", 
                  "field": "totalPlayers"}]' style='width: 1300px; height:100%;'>
  </oj-table>

  <oj-label>
    <h3><oj-bind-text value="Live Players Remaining (Graphical Representation)"></oj-bind-text></h3>
  </oj-label>

  <div id="componentDemoContent" style="width: 1px; min-width: 100%;">
    <div id='chart-container'>
      <oj-chart id="barChart" type="bar" orientation="vertical" stack="off" data="[[chartObservable]]"
        animation-on-display="auto" animation-on-data-change="auto" hover-behavior="dim" style="width: 1300px">

        <template slot='itemTemplate' data-oj-as='item'>
          <oj-chart-item value='[[item.data.value]]' group-id='[[ [item.data.group] ]]'
            series-id='[[item.data.series]]'>
          </oj-chart-item>
        </template>
      </oj-chart>
    </div>
  </div> 


  <oj-label>
    <h3><oj-bind-text value="AOE EO Table"></oj-bind-text></h3>
  </oj-label>

  <oj-table id="eotable" aria-label="AOE EO data" data='[[eoDataProvider]]'
    selection-mode='{"row": "single", "column": "multiple"}' scroll-policy='loadMoreOnScroll'
    scroll-policy-options='{"fetchSize": 10}' columns='[{"headerText": "Player Name", 
      "field": "player"},
      {"headerText": "Total Count", 
                      "field": "count"},
      {"headerText": "AOE EO", 
                      "field": "percent"}]'>
  </oj-table>

  <oj-label>
    <h3><oj-bind-text value="Individual Chip Usage Status (per AOE team)"></oj-bind-text></h3>
  </oj-label>

  <oj-table id="chipTable" aria-label="FPL Chip data" data='[[chipDataProvider]]'
  selection-mode='{"row": "single", "column": "multiple"}' scroll-policy='loadMoreOnScroll'
  scroll-policy-options='{"fetchSize": 10}' columns='[{"headerText": "Team Name", 
    "field": "team"},
    {"headerText": "FPL Chips Usage Status", 
                    "field": "info"}]' style='width: 1300px; height:100%;'>
  </oj-table>

</div>
